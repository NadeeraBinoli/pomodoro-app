<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images\favicon.jpg">
  <title>Pomodoro Timer</title>

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Rubik&display=swap" rel="stylesheet">

  <!--css-->
  <link rel="stylesheet" href="style.css">
</head>
<body onload="template()">
  
  <h1 class="heading">POMO TIMER</h1>
  <ul>
    <li><a href="">Focus</a></li>
    <li><a href="">Short break</a></li>
    <li><a href="">Long break</a></li>
  </ul>
  <div class="timer">  
    <h2 id="minutes">25</h2>
    <h2 id="colon">:</h2>
    <h2 id="seconds">00</h2>
  </div>
  <div class="button">
    <button id="reset">RESET</button>
    <button id="start">START</button>
    <button id="stop">STOP</button>
  </div>
  <div class="pomo-number">
    <p id="pomoNumber" class="pomoNumber">0</p><p># POMO</p>
  </div>

 
  <!--java script-->
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
