<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images\favicon.jpg">
  <title>Pomodoro Timer</title>

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Rubik&display=swap" rel="stylesheet">

  <!--css-->
  <link rel="stylesheet" href="style.css">
</head>
<body onload="template()">
  
  <h1 class="heading">POMO TIMER</h1>
  <div class="clock">
    <div class="timer">
      <h3>Focus</h3>
      <div class="time">
        <h2 id="focus_minutes"></h2>
        <h2 id="focus_colon">:</h2>
        <h2 id="focus_seconds"></h2>
      </div>  
      
    </div>
    <div class="timer"> 
      <h3>Short break</h3> 
      <div class="time">
        <h2 id="short_break_minutes"></h2>
      <h2 id="short_break_colon">:</h2>
      <h2 id="short_break_seconds"></h2>
      </div> 
      
    </div>
    <div class="timer">  
      <h3>Long break</h3>
      <div class="time">
        <h2 id="long_break_minutes"></h2>
      <h2 id="long_break_colon">:</h2>
      <h2 id="long_break_seconds"></h2>
      </div> 
      
    </div>
  </div>


  <div class="button">
    <button id="reset"><a href="index.html">RESET</a></button>
    <button id="start">START</button>
    <button id="stop">STOP</button>
  </div>

  
  <div class="pomo-number">
    <P>YOU COMPLETED # <br></P> <p id="pomoNumber" class="pomoNumber"> 0</p><p># POMO</p>
  </div>

 
  <!--java script-->
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
